<ul>
    <li *ngFor="let food of foods">
        <a href="">

            <img src="{{food.imageUrl}}" alt="food Images">
            <div class="all">

            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">♥</span>
                <div class="star">
                <star-rating [value]="food.star" [totalstars]="5" [checkedcolor]="'red'" [uncheckedcolor]="'black'"
                    [size]="'24px'" [readonly]="true">
                </star-rating>
                </div>
            </div>

            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span style="color: black;">⌚</span>
                    {{food.cookTime}}
                </div>
            </div>
           
            <div class="price">
                {{food.price|currency}}
            </div>
        </div>


        </a>
    </li>
</ul>
